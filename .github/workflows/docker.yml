name: Docker CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'etl/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'config.py'
      - '.github/workflows/docker-ci-cd.yml'

env:
  IMAGE_NAME: sp500-etl
  DOCKER_CONTEXT: .
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -f ${{ env.DOCKERFILE_PATH }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.DOCKER_CONTEXT }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy latest image on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Crear carpeta de la app si no existe
            sudo mkdir -p /opt/sp500
            cd /opt/sp500

            # Iniciar Docker si no está corriendo (para algunas distros)
            if ! sudo systemctl is-active --quiet docker; then
              sudo systemctl start docker || true
            fi

            # Descargar última imagen
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

            # Detener y eliminar contenedor anterior (si existe)
            if sudo docker ps -a --format '{{.Names}}' | grep -q '^sp500-etl$'; then
              sudo docker stop sp500-etl || true
              sudo docker rm sp500-etl || true
            fi

            # Levantar contenedor nuevo (ajustá puertos y env vars según tu app)
            sudo docker run -d \
              --name sp500-etl \
              -p 8080:8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          EOF
