# Pre-commit configuration
# Para instalar: pip install pre-commit && pre-commit install
# Para ejecutar manualmente: pre-commit run --all-files
# Para solo escanear commits futuros: pre-commit install (ya configurado así)

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-ll", "--skip", "B101,B601"]
        exclude: ^tests/
        additional_dependencies: ["pbr"]
        pass_filenames: true

  # Custom local hooks
  - repo: local
    hooks:
      - id: no-print-statements
        name: Check for print statements
        entry: bash
        args:
          - -c
          - |
            found=false
            for file in "$@"; do
              if [[ "$file" =~ \.py$ ]]; then
                # Buscar print() solo en este archivo específico
                if grep -n '^\s*print\s*(' "$file" 2>/dev/null | grep -v '^\s*#' > /dev/null; then
                  echo "Error: print() statement found in $file"
                  grep -n '^\s*print\s*(' "$file" 2>/dev/null | grep -v '^\s*#' || true
                  found=true
                fi
              fi
            done
            if [ "$found" = true ]; then
              echo ""
              echo "Commit rejected: Remove print() statements. Use logging instead."
              exit 1
            fi
        language: system
        pass_filenames: true
        types: [python]
